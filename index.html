<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIEKAIA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a6cc8a8af6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body style="margin: 0;">
    <header>

        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">MOVIEKAIA</a>
                <form class="d-flex" role="search" action="buscar.html">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>

    </header>

    <main>
        <div class="pelicula-principal">
            <div class="contenedor-pelicula">
                <h2 class="titulo">el angel de la muerte</h2>
                <p class="descripcion">a enfermera Amy Loughren queda estupefacta cuando Charlie Cullen, un compañero de
                    trabajo en el que confiaba plenamente,
                    es acusado de haber asesinado a decenas de pacientes durante los últimos 16 años en dos estados y
                    nueve hospitales
                    distintos.</p>
                <button role="boton" class="boton "><i class="fa-regular fa-circle-play"></i>Reproducir</button>
                <button role="boton" class="boton "><i class="fa-sharp fa-solid fa-circle-info"></i>Mas
                    informacion</button>

            </div>
        </div>
    </main>
    <div id="container-cards" class="d-flex gap-3 flex-wrap m-auto justify-content-center"></div>
    <script src="index.js" type="module"></script>

    <Script type="module">
        import { getMovie, createCard } from "./index.js"
        getMovie().then((data) => {
            data.forEach((element) => {
                createCard(element);
            });
        });
    </Script>

</body>

</html>
